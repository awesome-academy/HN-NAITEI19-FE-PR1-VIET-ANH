<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/assets/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

        <ul class="list__icon navbar-nav flex-row">

                width="24"

          </li>
          <li>

          </li>
          <li>
            <a href="#" class="nav-link mx-1">
              <img
                src="../img/icon/instagram-icon.png"
                alt=""
                height="22"
                width="24"
              />
            </a>
          </li>
          <li>
            <a href="#" class="nav-link mx-1">
              <img src="../img/icon/x-icon.png" alt="" height="2" width="24" />
            </a>
          </li>
        </ul>
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navLink"
          class="navbar-toggler ms-auto"
          aria-controls="navLink"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <img
            src="../img/icon/drop-down-menu-icon.png"
            alt=""
            height="22"
            width="24"
          />
        </button>
        <div class="account__login collapse navbar-collapse" id="navLink">

            <li class="nav-item px-3 border border-bottom-0 border-top-0">

            <li class="nav-item px-3 border-end">
              <a class="nav-link" href="#">Đăng ký</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr class="m-0" />
      <nav class="header-second navbar navbar-expand-sm container">
        <a href="#" class="navbar-brand mb-0 h1 logo__text">
          <img
            class="d-line-block"
            src="../img/icon/logo.png"
            alt="Logo nè"
            width="100"
            height="100"

        <div class="row w-100">
          <div class="col-3"></div>
          <ul class="navbar-nav ms-auto col-9">
            <li class="nav-item w-100">

                <span class="text-warning">HOTLINE:</span> <br />

              </p>

            <li class="nav-item w-100">
              <p>
                <span class="text-warning">ĐẶT HÀNG NHANH:</span> <br />
                (04) 9500 9600 - (04) 9500 8850
              </p>
            </li>
            <li class="nav-item w-100 position-relative">
              <div class="d-flex form-inputs mt-2">
                <input
                  class="form-control rounded-pill"
                  type="text"
                  placeholder="Tìm kiếm..."
                  aria-label="Search"
                />
                <i class="bx bx-search search-icon"></i>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <hr class="m-0" />
      <nav
        class="header-third navbar navbar-expand-sm navbar-dark container-fluid"
      >
        <div class="container">
          <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navLink"
            class="navbar-toggler"
            aria-controls="navLink"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>

              </li>
              <li class="nav-item">

              </li>

                <a href="#" class="nav-link"> Liên hệ </a>

              src="../img/icon/shopping-cart-icon.png"

              height="22"
              width="24"
            />
            <span class="rounded-circle bg-warning">0</span>
          </div>
        </div>

    <script

    ></script>
